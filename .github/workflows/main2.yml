name: gitaction

on:
  workflow_dispatch:
    
jobs: 
  genFileAndPush:
    runs-on: macOS-latest

    # Load repo and install R
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@master
      with:
         r-version: '4.1.2'

    - name: Run R scripts and generate file
      run: |
        saveRDS(1:3, file = "file.rds")
      shell: Rscript {0}

    - uses: actions/checkout@v2.3.4
    # [...] --> steps with actions or commands updating repository files
    - uses: GuillaumeFalourd/git-commit-push@v1.1
      with:
        email: ${{ github.actor }}@users.noreply.github.com
        name: ${{ github.actor }}
        commit_message: your_message
        target_branch: target_branch_name
        files: file.rds
        remote_repository: https://github.com/cnftstats/repo1
        access_token: ${{secrets.ACCESS_TOKEN}}
        force: true
